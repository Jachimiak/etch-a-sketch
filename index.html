<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div>
        <h1>Etch-a-Sketch</h1>
        
        <p><label for="num-of-boxes">Number of Squares Per Side (1-100): </label>  <input type="number" id="num-of-boxes" name ="num-of-boxes" min="1" max="100"> <button id="boxes-btn" type="submit">Enter</button></p>
        <p>Rainbow or Black and White Boxes: <input type="radio" id="color" name="color-and-black" value="rainbow"><label for="color" value="rainbow">Color</label> <input type="radio" id="bw" name="color-and-black" value="black" checked /><label for="bw">Black and White</label></p>
        <p>Opacity Fade: <input type="radio" id="opacity-yes" name="opacity" value="true"><label for="opacity-yes" value="true">Yes</label> <input type="radio" id="opacity-no" name="opacity" value="false" checked \><label for="opacity-no" value="false">No</label></p>
        <p><button id="reset-board" type="submit">Clear Board</button></p>
        
    </div>
    <div class="center-content">
        <div class="sketch-border">
            <div class="sketch-container">
                <div class="sketch-screen">
                    
                </div>
            </div>
        </div>
</div>
    
</body>
</html>
